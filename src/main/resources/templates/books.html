<!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8">
       <title>Books</title>
   </head>
   <body>
       <h1>Books</h1>
       <table>
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Title</th>
                   <th>Author</th>
               </tr>
           </thead>
           <tbody>
               <tr th:each="book : ${books}">
                   <td th:text="${book.id}"></td>
                   <td th:text="${book.title}"></td>
                   <td th:text="${book.author}"></td>
               </tr>
           </tbody>
       </table>
       <a href="/books/create">Create Book</a>
   </body>
   </html>
